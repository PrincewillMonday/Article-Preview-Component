<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">

    <div class="card-image">
      <img src="images/drawers.jpg" alt="Article Image">
    </div>

    <div class="card-content">

      <h2>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
      <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>

      <div class="author-section">
        <div class="author-info">

          <img src="images/avatar-michelle.jpg" alt="Author Image">

          <div class="author-details">
            <div class="name">Michelle Appleton</div>
            <div class="date">28 Jun 2020</div>
          </div>
        </div>
        <button class="share-btn"><img src="images/icon-share.svg"></button>

        <div class="social-icons">
          <div class="share">SHARE</div>

          <div>
            <img class="icon" src="images/icon-facebook.svg">
          </div>

          <div>
            <img class="icon" src="images/icon-twitter.svg">
          </div>

          <div>
            <img class="icon" src="images/icon-pinterest.svg">
          </div>

          <div>
            <button class="share-btn2"><img src="images/icon-share.svg"></button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
